<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Startup Responsive Website</title>
</head>

<body>
    <header>
        <div class="header-content site-content">
            <div class="logo-container">
                <img src="/assets/images/logo.png" alt="logo">
                <span class="sub-heading logo">Start</span>
            </div>
            <nav>
                <ul>
                    <li><a class="sub-heading" href="/">Home</a></li>
                    <li><a class="sub-heading" href="/portfolio">Portfolio</a></li>
                    <li><a class="sub-heading" href="/services">Services</a></li>
                    <li><a class="sub-heading" href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-content site-content">
        <section class="contact-section">
            <div class="section-top">
                <h1>Contact us</h1>
                <p class="sub-heading">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="contact-container">
                <form action="#" method="POST">
                    <label for="name" class="sub-heading">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email" class="sub-heading">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message" class="sub-heading">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button class="secondary-button" type="submit">Submit</button>
                </form>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d767454.1212705687!2d-96.72780066629035!3d41.28998458422359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938dc8b50cfced%3A0x46424d4fae37b604!2z0J7QvNCw0YXQsCwg0J3QtdCx0YDQsNGB0LrQsCwg0KHRitC10LTQuNC90LXQvdC4INGJ0LDRgtC4!5e0!3m2!1sbg!2sbg!4v1738977416798!5m2!1sbg!2sbg"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-content site-content">
            <div class="footer-social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-viber"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>

            <p class="sub-heading">&copy; Start, 2025. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
