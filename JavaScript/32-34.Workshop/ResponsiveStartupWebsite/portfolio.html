<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Startup Responsive Website</title>
</head>

<body>
    <header>
        <section class="header-content site-content">
            <div class="logo-container">
                <img src="/assets/images/logo.png" alt="logo">
                <strong class="sub-heading logo">Start</strong>
            </div>
            <nav>
                <div class="burger-menu">
                    <span>|||</span>
                </div>
                <ul>
                    <li><a class="sub-heading" href="/">Home</a></li>
                    <li><a class="sub-heading" href="/portfolio">Portfolio</a></li>
                    <li><a class="sub-heading" href="/services">Services</a></li>
                    <li><a class="sub-heading" href="/contact">Contact</a></li>
                </ul>
            </nav>
            </div>
    </header>

    <main class="site-content portfolio-content">
        <section class="portfolio-section">
            <div class="section-top">
                <p class="label">Works</p>
                <h1>Portfolio</h1>
                <p class="sub-heading">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="gallery">
                <div class="work-card">
                    <img src="/assets/images/work1.png" alt="Work 1">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work2.png" alt="Work 2">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work3.png" alt="Work 3">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work4.png" alt="Work 4">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work5.png" alt="Work 5">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work6.png" alt="Work 6">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work7.png" alt="Work 7">
                </div>
                <div class="work-card">
                    <img src="/assets/images/work8.png" alt="Work 8">
                </div>
            </div>

            <button class="secondary-button sub-heading">Learn More</button>
        </section>

    </main>

    <footer>
        <div class="footer-content site-content">
            <div class="footer-social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-viber"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>

            <p class="sub-heading">&copy; Start, 2025. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
