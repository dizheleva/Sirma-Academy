<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Get window width and height</title>
</head>

<body onload="getWindowSize()" onresize="getWindowSize()">
    <div style="margin: 30px; padding: 30px; border: solid 5px darkblue; width: fit-content;">
        <label for="width">The window <strong>width</strong> is:</label><br>
        <input type="text" name="width" id="width"><br><br>
        <label for="height">The window <strong>height</strong> is:</label><br>
        <input type="text" name="height" id="height">
    </div>
    <script src="script.js"></script>
</body>

</html>
