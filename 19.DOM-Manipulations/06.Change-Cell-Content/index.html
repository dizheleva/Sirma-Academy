<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Change the content of a cell</title>
</head>

<body>
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <br>
    <form>
        Choose row number: <input type="number" name="row" id="row"><br><br>
        Choose column number: <input type="number" name="column" id="column"><br><br>
        New content: <input type="text" name="content" id="content"><br><br>
        <input type="button" onclick="changeContent(document.getElementById('row').value, document.getElementById('column').value, document.getElementById('content').value)" value="Change content">
    </form>

    <script src="sript.js"></script>
</body>

</html>
